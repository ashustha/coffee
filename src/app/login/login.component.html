<div class="main-wrapper">
	<div class="login-form">
		<div class="logo">
			<img src="../../assets/img/logo.png" alt="Logo">
		</div>
		<form [formGroup] = 'this.signInForm'>
			<div class="form-group">
				<div class="inner-addon left-addon">
				    <i class="fa fa-user" aria-hidden="true"></i>
				    <input type="text" class="form-control input-field" placeholder="User Name" formControlName = 'username'/>
				</div>
			</div>
			<div class="form-group">
				<div class="inner-addon left-addon">
				    <i class="fa fa-lock" aria-hidden="true"></i>
				    <input type="password" class="form-control input-field" placeholder="Password" formControlName = 'password'/>
				</div>
			</div>
			<button class="btn login-btn" (click) = signIn(this.signInForm)>Login</button>
		</form>
		<div class="other-logos">
			<img src="../../assets/img/logos.png" alt="">
		</div>
	</div>
</div>
